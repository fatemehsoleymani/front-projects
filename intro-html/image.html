<!DOCTYPE html>
<html>
    <head>
        <title>Youtube</title>
        <link rel="stylesheet" href="image.css">
    </head>
    <body>
        <img class="google" src="../pictures/googl-logo.png">
        <input class="google-search-bar" type="text" placeholder="Search Google or type a URL">
        <br>
        <hr>
        <img class="pic1" src="../pictures/pic1.jpg">
        <img class="pic4" src="../pictures/pic4.webp">
        <img class="pic5" src="../pictures/pic5.webp">
        <br>
        <hr>
        <input class="search-bar1" type="text" placeholder="Search">
        <br>
        <hr>
        <input class="search-bar2" type="text" placeholder="Search Google or typ a URL">
        <br>
        <hr>
        <p class="title">Email</p>
        <input class="search-bar3" placeholder="">
        <p class="sub-title">By clicking Agree & Join, you agree to Privacy Policy</p>
        <button class="agree" type="submit">Agree & Join</button>
        <br>
        <br>
        <br>
        <hr>
        <img class="pic6" src="../pictures/pic6.webp">
        <input type="text" class="search-bar4" placeholder="What's happening?">
        <button class="tweet" type="button">tweet</button>
        <br>
        <br>
        <br>
        <hr>
        <input class="name" type="text" placeholder="Name">
        <input class="email" type="text" placeholder="Email">
        <br>
        <br>
        <br>
        <hr>
        <p class="survey">
            Thnaks for chatting with our customer support. Would you like to take our quick survey?
        </p>
        <button class="yes" type="button">Yes</button>
        <button class="no" type="submit">No</button>
        <br>
        <br>
        <br>
        <hr>
        <input class="first-name1" placeholder="First Name">
        <input class="first-name2" placeholder="First Name">
        <input class="email-name" placeholder="Email">
        <button type="submit" class="sign-up">Sign up</button> 
        <br>
        <br>
        <br>
        <hr>
        <p class="request">Request a ride now</p>
        <input class="location" type="text" placeholder="Enter pickup location">
        <input class="destination" type="text" placeholder="Enter destination">
        <button class="now" type="submit">Request now</button>
        <button class="later" type="submit">Schedule for later</button>
    </body>
</html>
