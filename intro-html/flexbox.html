<!DOCTYPE html>
<html>
    <head>
        <title>Flexbox Practice</title>
        <link rel="stylesheet" href="flexbox.css">
    </head>
    <body>
        <div class="div-flexbox">
            <div class="div1">200px</div>
            <div class="div2">75px</div>
        </div>
        <br>
        <br><br><hr>
        <div class="div-flexbox">
            <div class="item1">item1</div>
            <div class="item2">item2</div>
            <div class="item3">item3</div>
        </div>
        <br>
        <br>
        <br>
        <hr>
        <div class="flex3">
            <div class="item">item1</div>
            <div class="item">item2</div>
            <div class="item">item3</div>
            <div class="item">item4</div>
        </div>
        <br>
        <br>
        <br>
        <div class="flex4">
            <div class="item4">item1</div>
            <div class="item4">item2</div>
        </div>
        <br>
        <br>
        <br>
        <hr>
        <div class="flex5">
            <div class="home">
                <p class="home-p">home</p>
                <button class="home-button">14</button>
            </div>
            <div class="home">
                <p class="home-p">Notifications</p>
                <button class="home-button">3</button>
            </div>
            <div class="home">
                <p class="home-p">Messages</p>
                <button class="home-button">5</button>
            </div>
        </div>
        <br>
        <br>
        <br>
        <hr>
        <div class="flex6">
            <p class="flex-home">Home</p>
            <input class="flex-search" type="text" placeholder="Search">
            <button class="download-button">Download</button>
        </div>
        <br>
        <br>
        <br>
        <hr>
        <div class="facebook">
            <div class="facebook-flex">
                <div class="facebook-p">
                    <img src="../animal pic/cat.jpg">
                    <div class="name-div">
                        <p class="name">Oliver</p>
                        <p class="cat">the cat</p>
                        <p class="popular">Popular</p>
                    </div>
                </div>
                <button class="follow">Follow</button>
            </div>
            <div class="facebook-flex">
                <div class="facebook-p">
                    <img src="../animal pic/cat2.jpg">
                    <div class="name-div">
                        <p class="name">Mimi</p>
                        <p class="cat">Sleepy cat</p>
                        <p class="popular">Popular</p>
                    </div>
                </div>
                <button class="follow">Follow</button>
            </div>
            <div class="facebook-flex">
                <div class="facebook-p">
                    <img src="../animal pic/dog.jpg">
                    <div class="name-div-dog">
                        <p class="name">Rex</p>
                        <p class="cat">Happy Bulldog</p>
                        <p class="popular">Popular</p>
                    </div>
                </div>
                <button class="follow">Follow</button>
            </div>
        </div>
    </body>
</html>
