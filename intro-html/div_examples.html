<!DOCTYPE html>
<html>
    <head>
        <title>Div Examples</title>
        <link rel="stylesheet" href="div_examples.css">
    </head>
    <body>
        <div class="google-div">
            <img class="google" src="../pictures/googl-logo.png">
        </div>
        <div class="google-div">
             <input class="google-search-bar" type="text" placeholder="Search Google or type a URL">
        </div>   
        <div class="google-div">
            <button class="google-bottom search-button" type="submit">
                Google Search
            </button>
            <button class="google-bottom" type="submit">
                I'm Feeling Lucky
            </button>
        </div>
        <br>
        <br>
        <br>
        <hr>
        <div class="square"></div>
        <div class="circle"></div>
        <br>
        <br>
        <br>
        <hr>
        <div class="service">
            <p class="question">Stisfied with out service?</p>
            <button class="yes">Yes</button>
            <button class="no">No</button>
        </div>
        <br>
        <br>
        <br>
        <hr>
        <div class="youtube">
            <p class="install">Install Youtube Music</p>
            <p class="add">
                Add Youtube Music to your desktop for quick and easy access
            </p>
        </div>
        <br>
        <br>
        <br>
        <hr>
        <div class="tweet">
            <img class="pic" src="../pictures/pic2.jpg">
            <input class="tweet-search" type="text" placeholder="What's happening?">
            <button class="button-tweet" type="submit">Tweet</button>
        </div>
        <br>
        <br>
        <br>
        <hr>
        <div class="facebook">
            <div class="sub-dic">
                <img class="pic1" src="../pictures/pic1.jpg">
                <p class="oliver">
                    Oliver
                </p>
                <p class="oliver-friends">
                    2 mutual friends
                </p>
                <button class="oliver-button" type="submit">Add friends</button>
            </div>
            <div class="sub-dic">
                <img class="pic5" src="../pictures/pic5.webp">
                <p class="oliver">
                    Mimi
                </p>
                <p class="oliver-friends">
                    3 mutual friends
                </p>
                <button class="oliver-button" type="submit">Add friends</button>
            </div>
            <div class="sub-dic">
                <img class="pic7" src="../pictures/pic7.webp">
                <p class="oliver">
                    Rex
                </p>
                <p class="oliver-friends">
                    4 mutual friends
                </p>
                <button class="oliver-button" type="submit">Add friends</button>
            </div>
        </div>
    </body>
</html>
