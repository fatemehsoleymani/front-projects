<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock-Paper-Scissors</title>
  <link rel="stylesheet" href="rock-paper-scissors.css">
</head>
<body>
  <p class="title">Rock Paper Scissors</p>
  <button class="move-button js-rock-button">
  <img  class="rock-img emoji" src="rock-paper-scissors-img/rock-emoji.png">
  </button>

  <button class="move-button js-paper-button">
  <img  class="paper-img emoji" src="rock-paper-scissors-img/paper-emoji.png">
  </button>

  <button class="move-button js-scissors-button">
  <img  class="scissors-img emoji" src="rock-paper-scissors-img/scissors-emoji.png">
  </button>

  <p class="js-result result"></p>

  <p class="js-moves"></p>

  <p class="js-score score"></p>

  <button class="reset-score-button js-reset-button">Reset Score</button>
   <button class="auto-play-button js-auto-play">Auto Play</button>
  <script src="rock-paper-scissors.js"></script>
</body>
</html>
